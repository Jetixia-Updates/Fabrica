  #     DATABASE_URL: "postgresql://admin:password@postgres:5432/fabrichub"
  #     REDIS_URL: "redis://redis:6379"
  #     NODE_ENV: development
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   volumes:
  #     - .:/app
